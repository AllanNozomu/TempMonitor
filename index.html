  <h1>Monitoramento de temperatura</h1>
  <div id="firebaseui-auth-container"></div>
  <div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <h2 style="color: red;" id="errorMessage"></h2>
  
    <input type="date" id="data">
    <input type="submit" onclick="newDate();">
  
    <canvas id="myChart">
    </canvas>
  </div>
  
  <script>
    let myChart = null;
    function makeGraph(data) {
      data.sort((a, b) => new Date(a.t).getTime() - new Date(b.t).getTime())
  
      let ctx = document.getElementById('myChart');
  
      if (myChart !== null) myChart.destroy()
  
      myChart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            label: 'Temperature sensor 1',
            data: data,
            borderColor:
              'rgba(255, 0, 0, 0.2)'
            ,
            borderWidth: 3,
            fill: false
          }
          ]
        },
        options: {
          scales: {
            xAxes: [{
              type: 'time',
              time: {
                displayFormats: {
                  hour: 'H'
                }
              }
            }]
          }
        }
      });
    }
  
    function newDate() {
      let date = document.getElementById('data').value;
      if (!date || date === undefined) return;
  
      getData(date);
    }
  
    function getData(date) {
      var database = firebase.database();
      let data = []
  
      firebase.database().ref(`/temp/0/${date}`).once('value')
        .then((snapshot) => {
          if (!snapshot || snapshot === undefined) return null;
  
          Object.keys(snapshot.val()).forEach(hour => {
            Object.keys(snapshot.val()[hour]).forEach(minute => {
              data.push({
                "t": (`${date}T${hour}:${minute}`),
                "y": snapshot.val()[hour][minute]
              })
            })
          })
          makeGraph(data);
        })
        .catch(error => {
          document.getElementById('errorMessage').innerHTML = "Usuario sem permissÃ£o de acesso.";
  
          return null;
        });
    }
  
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        let today = new Date();
        let dd = String(today.getDate()).padStart(2, '0');
        let mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        let yyyy = today.getFullYear();
  
        let date = `${yyyy}-${mm}-${dd}`;
  
        getData(date);
      } else {
        ui.start('#firebaseui-auth-container', uiConfig);
      }
    });
  
  </script>
